{%extends "base.html"%}

{% block content%}
<div class="container">
    <div class="main-body">
        <form action="editProfile" method="post">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{url_for('static', filename='avatar_icon.png')}}" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.name}}</h4>
                      <p class="text-secondary mb-1">{{user.Rolle.name}}</p>
                      <p class="text-muted font-size-sm">DPSG St. Stephanus Beckum</p>
                      <button class="btn btn-primary" type="submit">Speichern</button>
                      <button class="btn btn-danger">LÃ¶schen</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                    <span class="text-secondary">https://bootdey.com</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                    
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Benutzername</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="benutzername" id="inputBenutzername" placeholder="{{user.benutzername}}" value="{{user.benutzername}}" {%if not readonly%}readonly{%endif%}>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="benutzername" id="inputBenutzername" value="{{user.name}}"{%if not readonly%} readonly{%endif%}>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email-Adresse</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" name="benutzername" id="inputBenutzername" placeholder="{{user.emailAdresse}}" value="{{user.benutzername}}" {%if not readonly%}readonly{%endif%}>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Rolle</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {% if readonly %}
                        <select id="inputRolle" name="rolle">
                        {%for r in roles%}
                                <option value="{{r.name}}">{{r.name}}</option>
                                {%endfor%}
                            </select>
                            {%else%}
                            {{user.Rolle.name}}
                                {% endif %}
                    </div>
                  </div>
                  
                </div>
                
                
            </div>
        </div>
    </div>
</form>
          </div>

        </div>
    </div>

{% endblock%}
