{% extends "base.html" %}


{% block content%}

<div id="reader">
</div>
<div class="container"></div>
<script src="https://unpkg.com/html5-qrcode@2.1.3/html5-qrcode.min.js" type="text/javascript"></script>
<script>    
    var html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        {fps: 3, qrbox: { width: 250, height: 250 }},
        /* verbose= */ false);

        
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log(decodedText.slice(1), "|", decodedResult);
            var ergebnis = decodedText;
            console.log(ergebnis);
            if(ergebnis[0]=='b'){
                var name = ergebnis.slice(1);
                console.log('Code geh√∂rt ', name);
                console.log("/profil/", name);
                window.navigator.vibrate([300]);
                window.location.href = "/profil/" + name;
                html5QrcodeScanner.stop();
            }
        }

        html5QrcodeScanner.render(onScanSuccess);
</script>

{%endblock%}
